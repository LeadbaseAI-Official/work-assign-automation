name: Morning Task Runner

on:
  schedule:
    - cron: "30 3 * * *"  # Runs at 09:00 IST daily
  workflow_dispatch:      # Optional: allows manual run

jobs:
  run-morning-task:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Adjust to your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure you have a requirements.txt
        
        env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        OUTREACH: ${{ secrets.OUTREACH }}


      - name: Write service account JSON
        run: echo "${{ secrets.GSPREAD_SERVICE_ACCOUNT }}" > service_account.json

      - name: Run m2.py
        run: python m2.py
